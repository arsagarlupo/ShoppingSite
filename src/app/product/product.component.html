

<h1>Products</h1>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
<div class="task-form">
  <input type="text" placeholder="Title of Product..." [(ngModel)]="taskForm.title" />
  <input type="number" placeholder="Price of Product..." [(ngModel)]="taskForm.price" />
  <input type="text" placeholder="Description of Product.." [(ngModel)]="taskForm.description" />
  <input type="text" placeholder="Brand of Product.." [(ngModel)]="taskForm.brand" />
  <select [(ngModel)]="taskForm.status">
    <option value="" disabled selected>Status</option>
    <option value="Instock">Instock</option>
    <option value="Outofstock">Out of stock</option>
  </select>
  <input type="number" placeholder="Stock of Product.." [(ngModel)]="taskForm.stock" />
  <button (click)="addOrUpdateTask()">Add product</button>

</div>
<div style="color: red; display: flex; justify-content: left; ">
  <div style="border: 2px solid black; margin: 5px; padding: 5px;" *ngFor="let task of tasks">
    <h1>{{ task.title }}</h1>
    <h2>{{task.price }}</h2>
    <p>{{ task.description }}</p>
    <h2>{{ task.brand }}</h2>
    <h3>{{ task.status }}</h3>
    <h2>{{ task.stock }}</h2>
    <button style="margin-right: 20px;" (click)="editTask(task)">Edit</button>
    <button (click)="deleteTask(task.id)">Delete</button>
  </div>

</div>
